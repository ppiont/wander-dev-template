apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wander-app.fullname" . }}-api
  labels:
    {{- include "wander-app.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "wander-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "wander-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      containers:
      - name: api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.environment }}
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgres.auth.username }}:{{ .Values.postgres.auth.password }}@db:5432/{{ .Values.postgres.auth.database }}"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: DB_HOST
          value: db
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: {{ .Values.postgres.auth.database }}
        - name: DB_USER
          value: {{ .Values.postgres.auth.username }}
        - name: DB_PASSWORD
          value: {{ .Values.postgres.auth.password }}
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
