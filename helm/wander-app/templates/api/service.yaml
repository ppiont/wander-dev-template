apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    {{- include "wander-app.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "wander-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
