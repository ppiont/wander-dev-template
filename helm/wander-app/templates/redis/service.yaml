apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    {{- include "wander-app.redis.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    {{- include "wander-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: cache
